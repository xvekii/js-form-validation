<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form novalidate>
    <fieldset>
      <legend>User information</legend>
      <p>
        <!-- Email -->
        <label class="block" for="email">Email: </label>
        <input type="email" name="email" id="email" autocomplete="on">
      </p>
      <p>
        <!-- Postal Code -->
        <label for="postal-code">Postal Code: </label>
        <input type="text" name="postal-code" id="postal-code" autocomplete="on">
      </p>
      <p>
        <!-- Select Country -->
        <label class="country" for="country">Country: </label>
        <select name="country" id="country" autocomplete="on">
          <option value="hr">Croatia</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
        </select>
      </p>
      <!-- Password -->
      <p>
        <label class="block" for="passwd">Password (8 characters minimum): </label>
        <input type="password" name="passwd" id="passwd">
      </p>
      <!-- Password Confirmation -->
      <p>
        <label class="block" for="passwd-confirm">Confirm Password: </label>
        <input type="password" name="passwd-confirm" id="passwd-confirm">
      </p>
    </fieldset>
  </form>
</body>
</html>
